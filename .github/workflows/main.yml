name: Sync branches

on:
 push:
   branches:
     - master

jobs:
 sync:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout code
       uses: actions/checkout@v2

     - name: Sync branches
       run: |
         git remote update
         git fetch 
         git checkout --track origin/homologacao
         git merge master --no-edit
         git push origin origin/homologacao
